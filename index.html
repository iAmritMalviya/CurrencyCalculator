<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Change your currency here...</title>
</head>

<body style="background-color: #7F7F7F;">
    <div class="alert alert-danger fixed-top " role="alert" id="alert">
        Enter Different currency please
    </div>
    <div class="alert alert-danger fixed-top " role="alert" id="alert2">
        Enter something in the input
    </div>
    <div class="container" style="margin-top: 60px;">
        <h1 class="text-center" style="color: #313131;">Change Your currency</h1>
        <form>
            <fieldset>

                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Add one currency</label>
                    <select id="from" name="select" class="form-select">

                    </select>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Enter currency</label>
                    <input type="number" class="form-control" id="input" placeholder="10$">
                </div>


                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">select another currency</label>
                    <select id="to" name="select" class="form-select">

                    </select>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Your currency</label>
                    <input type="text" readonly class="form-control" id="output" placeholder="10$">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                            Can't check this
                        </label>
                    </div>
                </div>
                <button type="button" id="convertBtn" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
